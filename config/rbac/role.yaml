---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cloudautoscale.infra.doodle.com
  resources:
  - awsrdsinstances
  - mongodbatlasclusters
  - neo4jaurainstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudautoscale.infra.doodle.com
